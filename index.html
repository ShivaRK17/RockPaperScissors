<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>Score: <span id="leftscore">0</span></h3>
        <h1>Rock Paper Scissors</h1>
        <h3>Score: <span id="rightscore">0</span></h3>
    </nav>
    <div class="game">
        <div id="compid" class="com">
            <button id="reset">Reset</button>
        </div>
        <div class="bar"></div>
        <div id="meid" class="me">
            <button class="option" id="rock">Rock</button>
            <button class="option" id="paper">Paper</button>
            <button class="option" id="sciss">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
